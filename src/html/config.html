<div class="cs-config-wrapper">
    <h2 class="cs-config-h2">AWBW Cool Script Configuration :D</h2>

    <div class="cs-config-row">
        <div class="cs-config-field-wrapper">
            <label>
                <input type="checkbox" name="embedMusic"/>
                Embed active CO music (Direct embed on refreshless, new tab link otherwise)
            </label>
        </div>

        <div class="cs-config-field-wrapper">
            <label>
                <input type="checkbox" name="rearrangeLayout"/>
                Rearrange game page layout to move some stuff to the sides, and set max zoom level to 3.0. On refreshless, player info is always right-docked.
            </label>
        </div>

        <div class="cs-config-field-wrapper">
            <label>
                <input type="checkbox" name="crispyZoom"/>
                Don't blur when zooming
            </label>
        </div>

        <div class="cs-config-field-wrapper">
            <label>
                <input type="checkbox" name="recolorCountries"/>
                Recolor countries on game page according to my fairly arbitrary preferences
            </label>
        </div>

        <div class="cs-config-field-wrapper">
            <label>
                <input type="checkbox" name="useAlternatePortraits"/>
                Use alternate CO portraits (only works if AWDS portraits are selected in the AWBW config)
            </label>
        </div>

        <div class="cs-config-field-wrapper">
            <label>
                <input type="checkbox" name="arrangePlayerOverviewAsRows"/>
                (Refreshless) Arrange player overviews as rows instead of columns - only applies if not using rearrange layout
            </label>
        </div>

        <div class="cs-config-field-wrapper">
            <label>
                <input type="checkbox" name="disableCoBarAnimation"/>
                (Refreshless) Disable CO bar animation in ALL cases (this script already disables it for dead COs)
            </label>
        </div>
    </div>

    <div class="cs-config-row cs-config-row__co-spritesheet-config">
        <label>
            <span>CO spritesheet URL: </span>
            <input type="text" name="spritesheetUrl" />
        </label>
    </div>

    <div class="cs-config-row cs-config-row__co-config">
        <!-- Populated with JS -->
    </div>

    <div class="cs-config-row">
        <span>Changes save automatically as you make them. You'll need to refresh the page for changes to take place.</span>
        <br />
        <button type="button" class="cs-config-restoredefaultsbutton">Restore default settings</button>
        <button type="button" class="cs-config-closebutton">Close config</button>
        <!-- <button type="button" class="cs-config-saveandclosebutton">Save and close config</button> -->
    </div>
</div>
